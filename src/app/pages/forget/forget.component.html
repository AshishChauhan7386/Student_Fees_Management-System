<div class="main">
  <div class="heading">Forget Password</div>
  <form [formGroup]="forgetForm" (ngSubmit)="onSubmit()">
    <div class="forget-form">
      <mat-form-field appearance="outline" color="accent" *ngIf="emailField">
        <mat-label>E-Mail ID</mat-label>
        <input matInput placeholder="E-Mail Id" formControlName="email" />
        <mat-icon matSuffix color="accent">email</mat-icon>
      </mat-form-field>
      <br />

      <button
        mat-raised-button
        color="accent"
        (click)="forgetPassword()"
        *ngIf="emailField"
      >
        <mat-icon>key_vpn</mat-icon>Forget
      </button>
      <br />

      <mat-form-field appearance="outline" color="accent" *ngIf="passwordField">
        <mat-label>Enter your password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon color="accent">{{
            hide ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
      </mat-form-field>
      <br />

      <mat-form-field appearance="outline" color="accent" *ngIf="passwordField">
        <mat-label>Confirm Password</mat-label>
        <input
          matInput
          [type]="hide1 ? 'password' : 'text'"
          formControlName="confirmPassword"
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="hide1 = !hide1"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide1"
        >
          <mat-icon color="accent">{{
            hide1 ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
      </mat-form-field>

      <br />
      <button
        mat-raised-button
        color="accent"
        *ngIf="passwordField"
        type="submit"
      >
        <mat-icon>key_vpn</mat-icon>Forget Password
      </button>
    </div>
  </form>
  <div class="links">
    <div class="register">
      Don't have an account? <a routerLink="/SignUp">Sign up</a>
    </div>
    <div class="forget-password">
      Already have an account? <a routerLink="/Login">Log In</a>
    </div>
  </div>
</div>
