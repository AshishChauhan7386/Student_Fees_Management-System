<div class="main">
  <div class="heading">LogIn</div>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="login-form">
      <mat-form-field appearance="outline" color="accent">
        <mat-label>E-Mail ID</mat-label>
        <input matInput placeholder="E-Mail Id" formControlName="email" />
        <mat-icon matSuffix color="accent">email</mat-icon>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')"
          >Email is required</mat-error
        >
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')"
          >Enter a valid email address</mat-error
        >
      </mat-form-field>
      <br />
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Enter your password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
        />

        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon color="accent">{{
            hide ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')"
          >Password is required</mat-error
        >
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')"
          >Password must be at least 6 characters</mat-error
        >
      </mat-form-field>
      <br />
      <button
        mat-raised-button
        color="accent"
        type="submit"
        [disabled]="!loginForm.valid"
      >
        <mat-icon>login</mat-icon>LogIn
      </button>
    </div>
  </form>
  <div class="links">
    <div class="register">
      Don't have an account? <a routerLink="/SignUp">Sign up</a>
    </div>
    <div class="forget-password">
      <a routerLink="/Forget-Password">Forgot password?</a>
    </div>
  </div>
</div>
